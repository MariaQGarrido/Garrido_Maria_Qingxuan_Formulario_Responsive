<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="input-contendor">
                <img class="icon" src="img/usuario.png">
                <input type="text" placeholder="Nombre de Usuario">
            </div>
            <div class="input-contendor">
                <img class="icon" src="img/mensaje2.png">
                <input type="text" placeholder="Correo Electrónico">
            </div>
            <div class="input-contendor">
                <img class="icon" src="img/password.png">
                <input type="text" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button">
            <p>Al registrarse, acepta nuestras condiciones de uso y política de privacidad.</p>
            <p>¿Ya tiene una cuenta? <a class="link" href="login.html">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
